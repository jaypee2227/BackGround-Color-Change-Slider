<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Color-Change-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Background Colour Change Using Slider in Javascript.</h1>
        <p>HTML Range Input.</p>
        <div id="container1">
            <div id="container11">
                <div id="div1">
                    <label id="red1">Red:</label>
                <input type="range" min="0" max="256" value="0" id="red"></input>
                </div>
                <div id="div2">
                    <label id="red2">Green:</label>
                <input type="range" min="0" max="256" value="0" id="green"></input>
                </div>
                <div id="div3">
                    <label id="red3">Blue:</label>
                <input type="range" min="0" max="256" value="0" id="blue"></input>
                </div>
                <div id="div4">
                    <button >Change Color</button>
                </div>
            </div>
            <div id="container12">Container12</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
