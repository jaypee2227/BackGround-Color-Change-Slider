<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background-Color-Change-Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Background Colour Change Using Slider in Javascript.</h1>
        <p>HTML Range Input.</p>
        <div id="container1">
            <div id="container11">
                <div id="div1">
                    <label for="red">Red</label>
                <input type="range" min="0" max="255" value="0" id="red"></input>
                </div>
                <div id="div1">
                    <label for="green">Green</label>
                <input type="range" min="0" max="255" value="0" id="green"></input>
                </div>
                <div id="div1">
                    <label for="blue">Blue</label>
                <input type="range" min="0" max="255" value="0" id="blue"></input>
                </div>
                <div id="read">
                    <p type="text" placeholder="rgb(0,0,0)" id="readText"></p>
                </div>
                <div id="div4">
                    <button id="btn">Change Color</button>
                </div>
            </div>
            <div id="container12"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
